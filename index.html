<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Ventas - Tienda de Ropa</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Barra superior / Menú -->
    <header>
        <h1>Tienda de Ropa</h1>
        <nav>
            <a href="#">Inicio</a>
            <a href="#productos">Productos</a>
            <a href="#carrito">Carrito</a>
        </nav>
    </header>

    <!-- Sección principal -->
    <section class="hero">
        <h2>Bienvenido a nuestro Sistema de Ventas</h2>
        <p>Controla tus productos, inventario y ventas.</p>
    </section>

    <!-- Catálogo de productos -->
    <section id="productos" class="productos-section">
        <h2>Nuestros Productos</h2>

        <div class="productos-container" id="listaProductos">
            <!-- Productos generados con JavaScript -->
        </div>
    </section>

    <!-- Carrito -->
    <section id="carrito" class="carrito-section">
        <h2>Carrito de Compras</h2>
        <ul id="listaCarrito"></ul>

        <p class="total">Total: $<span id="totalCarrito">0</span></p>
        <button onclick="vaciarCarrito()">Vaciar Carrito</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
